<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
</head>
<body>

    <button id = "rock">Rock</button>
    <button id = "paper">Paper</button>
    <button id = "scissors">Scissor</button>

    <div id = "results"></div>

    <script>
    
    function getComputerChoice(){

        
        let randomNumber = Math.floor(Math.random() * 3);
        
        if(randomNumber == 0){
            return "ROCK";
        }else if(randomNumber == 1){
            return "PAPER";
        }else{
            return "SCISSORS";
        }

    }

    function getPlayerChoice(){

        return playerChoice = prompt("Input ROCK, PAPER, or SCISSORS!").toUpperCase();

    }


    var humanRounds = 0;
    var computerRounds = 0;

    const results = document.querySelector("#results");

    let score = document.createElement("h1");
    score.textContent = `Current Score: ${humanRounds} - ${computerRounds} `;

    results.appendChild(score);

    function playRound(computerChoice, playerChoice){

        let par = document.createElement("p");

        if(humanRounds >= 5){

            par.textContent = "Human won!";

            results.appendChild(par);

            return;

        }else if(computerRounds >= 5){

            par.textContent = "Computer won!";

            results.appendChild(par);

            return;
        }
 
       
        if(computerChoice == "ROCK"){

            if(playerChoice == "PAPER"){
 
                par.textContent = "You won! Computer chose ROCK!";

                results.appendChild(par);

                humanRounds++;
                score.textContent = `Current Score: ${humanRounds} - ${computerRounds}`;


            }else if(playerChoice == "SCISSORS"){
                
                par.textContent = "You lost! Computer chose ROCK!";
                
                results.appendChild(par);

                computerRounds++;
                score.textContent = `Current Score: ${humanRounds} - ${computerRounds}`;

            }else{

                
                par.textContent = "TIE! Computer chose ROCK as well!";
                
                results.appendChild(par);

                score.textContent = `Current Score: ${humanRounds} - ${computerRounds}`;


            }

        }else if(computerChoice == "PAPER"){

            if(playerChoice == "ROCK"){

                par.textContent = "You lost! Computer chose PAPER!";
                
                results.appendChild(par);

                computerRounds++;
                score.textContent = `Current Score: ${humanRounds} - ${computerRounds}`;


            }else if(playerChoice == "SCISSORS"){

                par.textContent = "You won! Computer chose PAPER!";

                results.appendChild(par);

                humanRounds++;
                score.textContent = `Current Score: ${humanRounds} - ${computerRounds}`;


            }else{

                par.textContent = "TIE! Computer chose PAPER as well!";
                
                results.appendChild(par);

                score.textContent = `Current Score: ${humanRounds} - ${computerRounds}`;

            }

        }else{

            if(playerChoice == "ROCK"){
   
                par.textContent = "You won! Computer chose SCISSORS!";

                results.appendChild(par);

                humanRounds++;
                score.textContent = `Current Score: ${humanRounds} - ${computerRounds}`;

            }else if(playerChoice == "SCISSORS"){

                par.textContent = "TIE! Computer chose SCISSORS as well!";
                
                results.appendChild(par);

                score.textContent = `Current Score: ${humanRounds} - ${computerRounds}`;
                
            }else{

            
                par.textContent = "You lost! Computer chose SCISSORS!";
                
                results.appendChild(par);

                computerRounds++;
                score.textContent = `Current Score: ${humanRounds} - ${computerRounds}`;


            }   


        }


    }

    
    const rockBtn = document.querySelector("#rock");
    const paperBtn = document.querySelector("#paper");
    const scissorsBtn = document.querySelector("#scissors");

    rockBtn.addEventListener("click", () => {

        playRound(getComputerChoice(), "ROCK")

    });

    paperBtn.addEventListener("click", () =>{

        playRound(getComputerChoice(), "PAPER");

    });
    
    scissorsBtn.addEventListener("click", () =>{

        playRound(getComputerChoice(), "SCISSORS");

    });   


    </script>
    
</body>
</html>
